<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{headFragment :: head('Arquivo')}">

</head>

<body>
<body>
	<nav th:replace="~{menuFragment :: menu_nav}"></nav>

	
	
	<div class="container">
	<h1>Imagens</h1>
		<input type="file" name="file" id="file" /> 
		<input type="button" value="Upload" onclick="up()" />
	</div>
</body>

<script>

	function up(){
		const arquivo = document.getElementById('file').files[0];
		var formData = new FormData();
		formData.append("image", arquivo);
		
		var requestOptions = {
				method: 'POST',
				body: formData
		};
		
		fetch("/arquivo", requestOptions)
		.then(response => response.json())
		.then(result => console.log(result))
		.catch(erro => console.log(erro))
		
	}

</script>

</html>
