<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Categoria</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<!-- BootStrapzinho pra ficar bonitinho -->
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Fiap</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#mynavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="mynavbar">
				<ul class="navbar-nav me-auto">
					<li class="nav-item"><a class="nav-link" href="/produto">Produto</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						href="/fornecedor">Fornecedor</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/categoria">Categoria</a></li>
				</ul>
				<form class="d-flex">
					<div style="float: right;">
						<h2 class="text-white">
							<span th:text="${nome}"></span>
						</h2>
					</div>
				</form>
			</div>
		</div>
	</nav>

	<div class="container mt-5" >

		<a type="button" class="btn btn-primary mt-2" href="categoria/create">
			Criar</a>

		<table>
			<thead>
				<th>Id</th>
				<th>Descrição</th>
				<th>Deletar</th>
				
			</thead>
			<tbody>
				<tr th:each="categoria : ${categorias}">
					<td th:text="${categoria.getId()}"></td>
					<td th:text="${categoria.getDescricao()}"></td>
					<td><a th:href="@{/categoria/delete/{categoriaId} (categoriaId = ${categoria.id})}">Deletar</a></td>
				</tr>
			</tbody>
		</table>

	</div>




</body>
</html>
